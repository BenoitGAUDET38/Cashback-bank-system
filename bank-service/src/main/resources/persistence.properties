# postgres DB # IN DOCKER COMPOSE SHOULD BE OVERRIDE BY ENV VARIABLES

# POSTGRES_USER
spring.datasource.username=postgresuser
# POSTGRES_PASSWORD
spring.datasource.password=postgrespass
#spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}/database-bank
spring.datasource.url=jdbc:postgresql://postgres-bank:5432/database-bank

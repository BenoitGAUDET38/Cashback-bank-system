spring.main.banner-mode=off
spring.main.log-startup-info=false
logging.level.root=INFO

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password

# config for affiliatedStore db
spring.datasource.affiliatedstore.jdbc-url=jdbc:postgresql://${POSTGRES_HOST_STORE}/${POSTGRESQL_DATABASE_STORE}
spring.datasource.affiliatedstore.username=postgresuser
spring.datasource.affiliatedstore.password=postgrespass
spring.datasource.affiliatedstore.driver-class-name=org.postgresql.Driver

# config for cashback db
spring.datasource.cashback.jdbc-url=jdbc:postgresql://${POSTGRES_HOST_CASHBACK}/${POSTGRESQL_DATABASE_CASHBACK}
spring.datasource.cashback.username=postgresuser
spring.datasource.cashback.password=postgrespass
spring.datasource.cashback.driver-class-name=org.postgresql.Driver